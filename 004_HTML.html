<!--
a 요소
	웹 페이지와 웹 페이지를 연결
	anchor
	링크로써의 기능, 앵커로써 링크의 타깃이 되는 기능
	페이지 내부에서도 이동 가능
	
	href="#history" / id="history"

	href 속성
		연결할 외부 웹페이지나 이동 할 내부 속성 값(id, name)
		스크립트x 주소 값 입력 유지

	id 속성
		이동 될 내부 속성 값
		body 내의 모든 요소에서 쓸 수 있는 속성 -> 굳이 a 요소 사용하지 않아도 됨.

	title 속성
		해당 요소를 부연 설명

	rel 속성
		href없이 사용x
		해당 링크와의 관계 표시
		브라우저에 표시x, 검색엔진이 활용하므로 적어주는 것이 좋음.
		속성 값
			alternate(대안 페이지), author(저자에 대한 페이지) bookmark(즐겨찾기 추가를 위한 고유링크)
			help(현재 페이지에 대한 도움말 페이지), license(현재 페이지에 대한 저작권 페이지)
			prev(이전 글), next(다음 글), search(검색 페이지)

이미지 포맷
	JPEG(jpg)
		압축 - 손실되는 방식의 포맷
		저장할 때마다 이미지에 손실
		이미지가 뿌옇게 될수록 용량이 작아짐.
			필요한 부분만 선명하게 놔두고 나머지 부분을 블러처리하기도 함.

	GIF
		압축 - 비손실 방식
		색을 최대 256개까지 밖에 사용할 수 없음.
			사진 등의 색상이 많은 이미지를 표현하는 데는 불충분
			대신 로고나 색상이 적은 이미지에서는 매우 선명하게 나타남.
		애니메이션 구현 가능
			fps가 20을 넘어설 경우 브라우저 속도 저하
			자제하거나 웹페이지당 한개 사용

	PNG
		8비트와 24비트로 나뉨
			PNG 8bit

				GIF를 거의 대체하는 포맷
				애니메이션을 제외하면 거의 동일함(최대 256개 색상 지원)
				GIF보다 압축률 높음

			PNG 24bit
				8bit보다 높은 배수이기 때문에 더 많은 이미지 정보 저장
				색 제한x, 원본의 색을 다 저장
				투명도 지원
				정보량이 많아 용량이 큼

img 요소
	<img src="image.jpg" alt="이미지의 묘사 내용" />
	이미지를 넣을 수 있는 요소
	src, alt 속성은 필수

	src 속성
		이미지의 경로
	
	alt 속성
		주소가 잘못되었거나 해당 위치의 서버에 문제가 있다면 해당 내용이 이미지를 대체하여 나타남
		시각장애인은 이미지를 볼 수 없기 때문에 alt 속성을 스크린리더로 들음 -> 필수
		아무 의미 없는 꾸미는 이미지일 경우 속성 값을 비워두는 것이 좋음.
		이미 나온 텍스트와 동일하게 넣는 것도 지양 -> 스크린리더로 읽힐 시 "즐거운 여름 휴가 즐거운 여름 휴가"

	그외 속성
		width, height
-->
