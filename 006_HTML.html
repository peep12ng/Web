<html>

	</head>
	<body>
		<div>
			<p>안녕하세요. <span>반갑습니다.</span></p>
		</div>
		
		<div>
			<span class="hello">안녕하세요.</span>
		</div>
		
		<div class="chapter" id="chapter1-1">
			<h2>1장 서막</h2>
			<p>서막을 알리는 소리...</p>
		</div>
		
		<div class="chapter" id="chapter1-2">
			<h2>2장 사건</h2>
			<p>사건이 터졌다...!</p>
		</div>
		
		<div class="chapter" id="chapter1-3">

			<p>끝.</p>
		</div>
	</body>
	
	<style type="text/css">
		.hello{
			color: red;
			}

<!--
div, span 요소
	class 속성 사용

class 속성
	원하는 이름을 넣고 css에서 선택자로 사용
	id 속성과 같이 모든 요소에 사용 가능
	한 요소에 여러개 넣을 수 있음 - 띄어쓰기로 구분

class/id 차이점
	1.
	id - 페이지에서 한번만 사용 가능 -> 이름을 좀 더 특수하게 지음
	class - 페이지에서 여러번 사용 가능 -> 이름을 좀 더 범용적으로 지음
	ex) id - "chapter1-1"/class - "chapter"

	2.
	id - 한 요소에 한개만 사용 가능
	class - 한 요소에 여러개 사용 가능

div 요소
	인라인 요소
	레이아웃 잡는 용도로 많이 쓰기 때문에 많이 중첩된다.
	자기자신 중첩 가능

span 요소
	블럭 요소
	자기자신 중첩 가능
