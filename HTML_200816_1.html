<!doctype html> <!-- 브라우저에게 이 문서의 타입이 HTML 웹페이지라고 선언 -->

<html> <!-- 모든 내용이 작성되는 영역 -->
	<head> <!-- 웹페이지에서 보이지 않는 내용 -->
		<title> 나의 첫 홈페이지 </title> <!-- 브라우저의 탭에 표시하는 내용-->
	</head>
	
	<body> <!-- 웹페이지에서 직접적으로 보이는 내용 -->
		<h1> <!-- 대제목 -->
			나의 첫 홈페이지
		</h1>
		<p> <!-- 하나의 문단을 표시 -->
			나의 첫 홈페이지를 소개합니다.
		</p>
		Hello World! <br /> <!-- 보여지는 본문에서 줄바꿈 -->
		나의 첫 홈페이지 연습입니다.
	</body>
</html>
